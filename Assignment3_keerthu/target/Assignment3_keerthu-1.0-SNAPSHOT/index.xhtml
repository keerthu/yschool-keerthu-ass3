<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table border="0" cellspacing="6" cellpadding="6">
                <thead>
                    <tr>
                        <th colspan="2">Search Student Details</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Student Name: </td>
                        <td><h:inputText id="name" label="Student Name" required="true" value="#{useManagedBean.stname}"/>

                            <h:message for="name"/></td>
                    </tr>
                    <tr>
                        <td>Grade:</td>
                        <td><h:selectOneMenu id="grade" label="Grade" required="true" value="#{useManagedBean.stgrade}">
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                                <f:selectItem itemLabel="6" itemValue="6"/>
                                <f:selectItem itemLabel="7" itemValue="7"/>
                                <f:selectItem itemLabel="8" itemValue="8"/>
                                <f:selectItem itemLabel="9" itemValue="9"/>
                                <f:selectItem itemLabel="10" itemValue="10"/>
                                <f:selectItem itemLabel="11" itemValue="11"/>
                                <f:selectItem itemLabel="12" itemValue="12"/>
                                <f:selectItem itemLabel="13" itemValue="13"/>
                            </h:selectOneMenu>

                            <h:message for="grade"/></td>
                    </tr>
                    <tr>
                        <td><h:commandButton id="search" value="Search"  actionListener="#{useManagedBean.Search}" action="#{useManagedBean.response()}">


                                <f:setPropertyActionListener target="#{useManagedBean.stname}" value="#{name}"/>
                                <f:setPropertyActionListener target="#{useManagedBean.stgrade}" value="#{grade}"/>

                            </h:commandButton>

                            <td><h:commandButton value="Cancel" type="reset"  /> </td></td>
                    </tr>
                </tbody>
            </table>

        </h:form>
    </h:body>
</html>
